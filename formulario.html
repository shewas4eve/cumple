<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja un mensaje para Mam√° Silvia üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd93d;
            --rose: #d4526e;
            --peach: #f9a26c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(168deg, #0e0420 0%, #1b0d38 35%, #2c1850 65%, #1a0c35 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Part√≠culas de fondo */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: float 20s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,.15);
            border-radius: 30px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,.4);
            position: relative;
            z-index: 2;
        }
        
        /* Shimmer border */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--rose), var(--peach), var(--gold), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 30px 30px 0 0;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(100deg, var(--gold) 0%, #ff9ec5 50%, var(--gold) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 3s ease-in-out infinite;
        }
        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,.85);
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: var(--gold);
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 12px;
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            background: rgba(255,255,255,.15);
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255,217,61,.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,.5);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* Bot√≥n con forma de regalo */
        .gift-button {
            position: relative;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, var(--rose), #ff6b9d);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .gift-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212,82,110,.4);
        }
        
        .gift-button:active {
            transform: translateY(0);
        }
        
        /* Mo√±o del regalo */
        .gift-button::before {
            content: 'üéÅ';
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.8rem;
        }
        
        .gift-button-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.2rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        /* Animaci√≥n de √©xito */
        .success-message {
            display: none;
            text-align: center;
            padding: 1.5rem;
            background: rgba(40,167,69,.2);
            border: 2px solid #28a745;
            border-radius: 12px;
            margin-top: 1rem;
            animation: fadeIn 0.5s;
        }
        
        .success-message.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255,255,255,.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gold);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: var(--peach);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <!-- Part√≠culas decorativas -->
    <div class="particle" style="top:10%; left:5%; font-size:2rem; animation-delay:0s;">üå∏</div>
    <div class="particle" style="top:20%; right:8%; font-size:1.5rem; animation-delay:2s;">üåπ</div>
    <div class="particle" style="top:60%; left:10%; font-size:2.5rem; animation-delay:4s;">üíù</div>
    <div class="particle" style="top:70%; right:15%; font-size:1.8rem; animation-delay:1s;">‚ú®</div>
    <div class="particle" style="top:40%; right:5%; font-size:2rem; animation-delay:3s;">üéà</div>

    <div class="container">
        <div class="header">
            <span class="emoji">üíå</span>
            <h1>Deja un mensaje para Mam√° Silvia</h1>
            <p class="subtitle">Tu mensaje aparecer√° en la pantalla principal</p>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="nombre">Tu nombre:</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    placeholder="Ej: Mar√≠a" 
                    required
                    maxlength="50"
                >
            </div>

            <div class="form-group">
                <label for="mensaje">Tu mensaje:</label>
                <textarea 
                    id="mensaje" 
                    name="mensaje" 
                    placeholder="Escribe aqu√≠ tus felicitaciones y buenos deseos..." 
                    required
                    maxlength="500"
                ></textarea>
            </div>

            <button type="submit" class="gift-button">
                <span class="gift-button-text">Enviar mensaje</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Enviando tu mensaje...</p>
        </div>

        <div class="success-message" id="success">
            <div class="success-icon">üéâ</div>
            <h2 style="color: #28a745; margin-bottom: 0.5rem;">¬°Mensaje enviado!</h2>
            <p style="color: rgba(255,255,255,.9);">Tu mensaje ha sido entregado con √©xito</p>
        </div>

        <a href="index.html" class="back-link">‚Üê Volver a la celebraci√≥n</a>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con la URL de tu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwxP1zSGvYhpjAIISoIdslnXAvwYr4WrcQGuAwqOyAC6c22VOdN63YzaxoOMkdiVbCm/exec';  // Pega aqu√≠ la URL que termina en /exec

        const form = document.getElementById('messageForm');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            if (!nombre || !mensaje) {
                alert('Por favor completa todos los campos');
                return;
            }

            // Mostrar loading
            form.style.display = 'none';
            loading.classList.add('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',  // Necesario para Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        mensaje: mensaje
                    })
                });

                // Como usamos no-cors, asumimos √©xito si no hay error
                loading.classList.remove('show');
                success.classList.add('show');

                // Limpiar formulario
                form.reset();

                // Ocultar mensaje de √©xito despu√©s de 3 segundos
                setTimeout(() => {
                    success.classList.remove('show');
                    form.style.display = 'block';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('show');
                alert('Hubo un error al enviar el mensaje. Por favor intenta de nuevo.');
                form.style.display = 'block';
            }
        });
    </script>
</body>
</html>
